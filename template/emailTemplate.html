<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        /* Reset some default styles */
        body, p, h1, h2, h3, h4, h5, h6 {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and font styles */
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        /* Container for the email content */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        /* Paragraph styles */
        p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 10px;
        }

        /* Button styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to our Newsletter!</h1>
        <p>Dear Subscriber,</p>
        <p>Thank you for subscribing to our newsletter. Stay tuned for the latest updates and news.</p>
        <p>Click the button below to visit our website:</p>
        <a href="https://www.example.com" class="button">Visit Website</a>
    </div>
</body>
</html>
